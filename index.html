<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scare=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    </head>   

    <body>
        <div id="nav">
            <!--Left Nav Bar to view score-->
            <div class="scores>
                <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
            </div>
            <!--Right Nav Bar to show countdown timer-->
            <div class="timer">
                <h4>Time: <span id="timeLeft">0</span></h4>
            </div>
        <div>
            <!--Main Body-->
            <div id="quiz">
                <div id="quizquestions">
                    <h1>JavaScript Quiz</h1>
                    <p>Answer all of the questions before the timer runs out! Each wrong answer will subtract 15 seconds from the timer.</p>
                    <h3>Click to play!</h3>
                    <button onclick="start()">Start!</button>
                </div>
            </div>
        </div>


    </body>


</html>
