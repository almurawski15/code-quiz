<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/JavaScript"></script>
    </head>   

    <body>
        <div id="nav">
            <!--Views highscore within navigation-->
            <div class="score">
                <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
            </div>
            <!--Displays timer in navigation-->
            <div class="timer">
                <h4>Time: <span id="timeLeft">0</span></h4>
            </div>
        <div>
            <!--Main Body of Quiz-->
            <div id="quiz">
                <div id="quizBody">
                    <h1>JavaScript Quiz</h1>
                    <p>Let's test your knowledge on Javascript. Answer all of the questions before the timer runs out! Note: each wrong answer will subtract 15 seconds from the timer.</p>
                    <h3>Click to play!</h3>
                    <button onclick="start()">Start!</button>
                </div>
            </div>

        

    </body>


</html>
